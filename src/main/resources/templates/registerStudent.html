<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${student}" method="post">
  <div style="width: 200px;">

    <input type="hidden" id="id" th:field="*{id}" required/>
  </div>
  <div style="width: 200px;"><label for="name">名前:</label>
    <input type="text" id="name" th:field="*{name}" required/></div>
  <div style="width: 200px;"><label for="furigana">ふりがな:</label>
    <input type="text" id="furigana" th:field="*{furigana}" required/></div>
  <div style="width: 200px;"><label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{nickname}" required/></div>
  <div style="width: 200px;"><label for="mail">メールアドレス:</label>
    <input type="text" id="mail" th:field="*{mail}" required/></div>
  <div style="width: 200px;"><label for="city">出身地（都道府県）:</label>
    <select id="city" th:field="*{city}" required>
      <option value="">選択してください</option>
      <option th:each="prefecture : ${prefectures}"
              th:value="${prefecture}"
              th:text="${prefecture}">
        <span th:text="${prefecture}"></span>
      </option>
    </select>
  </div>
  <div style="width: 200px;"><label for="birthday">生年月日:</label>
    <input type="date" id="birthday" th:field="*{birthday}" required/></div>


  <div style="width: 200px;"><label for="gender">性別:</label>
    <select id="gender" th:field="*{gender}" required>
      <option value="">選択してください</option>
      <option value="男">男</option>
      <option value="女">女</option>
      <option value="その他">その他</option>
      <option value="無回答">無回答</option>
    </select>
  </div>
  <div style="width: 200px;"><label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{remark}"/>
  </div>

  <br/>
  <div>受講生情報を登録（コース情報登録画面へ遷移します）</div>
  <div>
    <button type="submit">登録して遷移</button>
  </div>
</form>
</body>
</html>
